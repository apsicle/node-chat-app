<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<title></title>

	<head>
	</head>

	<body>
		Welcome to the chat app!

		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();

			// creating event emitters for client
			socket.on('connect', () => {
				console.log('Connected to server');
			});

			socket.on ('disconnect', () => {
				console.log('Disconnected from server');
			});
		</script>
	</body>
</html>
